<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <div id="wrapp">

        <header id="contacte">
            <section id="top">
                <figure id="logo">
                    <a href="./index.html"><img src="./assets/img/logo.jpg" alt="home"></a>
                </figure>
                <nav>
                    <ul>
                        <li><a href="index.html" title="Porfoli">Porfoli</a></li>
                        <li><a href="cv.html" title="Currículum">CV</a></li>
                        <li><a href="contacte.html" title="Contacte" class="sel">Contacte</a></li>
                    </ul>
                </nav>
            </section>
            <section id="hero" class="hero-contacte">
                <h1>Contacte</h1>
            </section>
        </header>
        <main>
            <section id="parlem">
                <div class="intrawrap">
                    <header>
                        <h2>Parlem!</h2>
                    </header>
                    <form action="#">
                        <div>
                            <label for="nom">Nom:</label><br>
                            <input type="text" name="nom" id="nom" value="" placeholder="Escriu el teu nom">
                        </div>
                        <div>
                            <label for="email">Correu electrònic:</label><br>
                            <input type="text" name="email" id="email" value=""
                                placeholder="Escriu el teu correu electrònic">
                        </div>
                        <div>
                            <label for="areatext">Comentaris:</label> <br> <textarea name="areatext" id="areatext"
                                cols="30" rows="10" placeholder="Escriu els teus comentaris"></textarea>
                        </div>
                        <div>
                            <input type="checkbox" name="accepto" id="accepto"> <label for="accepto">He llegit i accepto
                                les
                                polítiques de privacitat.</label>
                        </div>
                        <div><button>Enviar</button></div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <img src="/assets/img/icons8-linkedin.svg" alt="linkedin">
            <img src="./assets/img/icons8-instagram.svg" alt="instagram">
            <img src="./assets/img/icons8-twitter.svg" alt="">
        </footer>
    </div>
